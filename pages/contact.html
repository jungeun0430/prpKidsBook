<!doctype html>
<html lang=ko>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- css -->
    <link rel="stylesheet" href="../../resources/css/style.css">

    <!-- js -->
    <script src="../../resources/js/main.js"></script>

    <title>Prokids Book | Contact</title>
</head>
<body>
<!-- 개인정보 처리방침 -->
<div id="contents" class="contents-wrap sub">
    <div class="title-wrap">
        <div>
            <h2 class="sub-title ver2">Contact us</h2>
            <span>프로키즈북은 다양한 제휴 제안을 환영해요!</span>
            <span class="star-contact"><img src="../../resources/images/contents/star_contact.png" alt=""></span>
        </div>
    </div>
    <div class="contact-box">
        <div style="display:flex;justify-content:flex-end;padding:8px 0;">
            <p class="essential-text">*필수 입력</p>
        </div>
        <form action="" class="forms">
            <div class="form-wrap con2">
                <div class="form-box">
                    <p class="label essential">성</p>
                    <div class="input-box">
                        <input type="text" placeholder="성을 입력해주세요."/>
                    </div>
                </div>
                <div class="form-box">
                    <p class="label essential">이름</p>
                    <div class="input-box">
                        <input type="text" placeholder="이름을 입력해주세요."/>
                    </div>
                </div>
            </div>
            <div class="form-wrap con2">
                <div class="form-box">
                    <p class="label essential">연락처</p>
                    <div class="input-box">
                        <input type="text" placeholder="연락처를 입력해주세요."/>
                    </div>
                </div>
                <div class="form-box">
                    <p class="label essential">이메일</p>
                    <div class="input-box">
                        <input type="text" placeholder="이메일을 입력해주세요."/>
                    </div>
                </div>
            </div>
            <div class="form-wrap con2">
                <div class="form-box">
                    <p class="label essential">회사(소속)</p>
                    <div class="input-box">
                        <input type="text" placeholder="회사(소속)을 입력해주세요."/>
                    </div>
                </div>
                <div class="form-box">
                    <p class="label">직급</p>
                    <div class="input-box">
                        <input type="text" placeholder="직급을 입력해주세요."/>
                    </div>
                </div>
            </div>
            <div class="form-wrap">
                <div class="form-box top">
                    <p class="label essential">문의 내용</p>
                    <div class="input-box">
                        <textarea placeholder="내용을 입력해주세요."></textarea>
                    </div>
                </div>
            </div>
        </form>
        <div class="check-box-wrap">
            <div class="check-box">
                <label class="check-box">
                    <input type="checkbox">
                    <span>개인정보 처리방침에 동의합니다.</span>
                </label>
            </div>
        </div>
        <div class="btn-wrap">
            <button type="submit" class="btn">문의하기</button>
        </div>
    </div>
</div>
</body>
</html>
